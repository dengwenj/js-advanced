<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
      1 变量声明提升
       * 通过 var 定义(声明)的变量，在定义语句之前就可以访问到，只不过值为 undefined
      
      2 函数声明提升
       * 通过 function 声明的函数，在之前就可以直接调用
       * 值：函数定义（对象）
    */
      var a = 2

      fn()
      function fn() {
        console.log(a)
        var a = 1
      }
    </script>
  </body>
</html>
