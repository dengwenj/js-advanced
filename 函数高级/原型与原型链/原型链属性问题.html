<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
     1 读取对象的属性值时：会自动到原型链中查找
     2 设置对象的属性值时：不会查找原型链，如果当前对象中没有此属性，直接添加此属性并设置其值
     3 方法一般定义在原型中，属性一般通过构造函数定义在对象本身上（构造函数里面的 this 是 实例对象，原型中的 this 也是）
    */

      function Fn() {}

      Fn.prototype.a = 'xxx'
      var f1 = new Fn()
      console.log(f1.a)
      var f2 = new Fn()
      f2.a = 'yyy'
      console.log(f2.a)
      console.log(f2)
    </script>
  </body>
</html>
