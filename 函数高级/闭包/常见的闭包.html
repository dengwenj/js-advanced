<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
       1 将函数作为另一个函数的返回值
       2 将函数作为实参传递给另一个函数调用
       */

      function f1() {
        var a = 1
        function f2() {
          a++
          console.log(a)
          return a
        }
        return f2
      }
      var f = f1()
      f()
      var aa = f()
      console.log(aa)
    </script>
  </body>
</html>
