<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
     闭包的生命周期
     1 产生：在嵌套内部函数定义执行完（创建函数）时就产生了（不是在调用）
     2 死亡：在嵌套的内部函数成为垃圾对象时
    */

      function f1() {
        var a = 1
        function f2() {
          a++
          console.log(a)
        }
        return f2
      }
      var f = f1()
      f()
      f = null // 这样的话闭包就死亡了，因为没有引用指向这个对象，这个对象就成为了垃圾对象
    </script>
  </body>
</html>
