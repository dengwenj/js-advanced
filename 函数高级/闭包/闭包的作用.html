<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
  </head>
  <body>
    <script>
      // 闭包的作用
      // 1 使用函数内部的变量在函数执行完后，仍然存活在内存中（延长了局部变量的生命周期）
      // 2 让函数外部可以操作(读写)到函数内部的数据(变量/函数)

      // 问题
      // 1 函数执行完后，函数内部声明的局部变量是否还存在？一般不存在，存在于闭包中的变量才可能存在。这个闭包没有引用指向的话会成为垃圾对象，要用引用指向
      // 2 在函数外部能直接访问函数内部的局部变量吗？不能，但可以用闭包的技术

      function f1() {
        var a = 1
        function f2() {
          a++
          console.log(a)
          return a
        }
        return f2
      }
      var f = f1()
      f()
      var aa = f()
      console.log(aa)
    </script>
  </body>
</html>
