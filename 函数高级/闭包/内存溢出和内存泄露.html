<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
      1 内存溢出
       * 当程序运行需要的内存超过了剩余的内存时，就会抛出内存溢出的错误

      2 内存泄露
       * 占用的内存没有及时释放
       * 内存泄露积累多了就容易导致内存溢出
       * 常见的内存泄露：
          1 意外的全局变量
          2 没有及时清理的计时器或回调函数
          3 闭包
    */
      // 1 意外的全局变量
      function f() {
        a = 1
      }
      f()
      console.log(a)

      // 2 没有及时清理的计时器或回调函数
      var timerid = setInterval(() => {
        console.log('1')
      }, 1000)
      // clearInterval(timerid)

      // 3 闭包
      function f1() {
        var b = 2
        function f2() {
          console.log(++a)
        }
        return f2
      }
      var f = f1()
      f()
      // f = null
    </script>
  </body>
</html>
