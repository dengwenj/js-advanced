<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
       1 理解
        * 就是一块地块，一个代码段所在的区域
        * 它是静态的（相对于上下文对象），在编写代码时就确定了
       2 分类
        * 全局作用域
        * 函数作用域
       3 作用
        * 隔离变量，不同作用域下同名变量不会有冲突
      */

      var a = 3
      function fn() {
        var a = 2
      }
      fn()
    </script>
  </body>
</html>
