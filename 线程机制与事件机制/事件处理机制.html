  <body>
    <script>
      /* 
      事件处理机制
      模型的 2 个重要组成部分：
       * 事件管理模块
       * 任务队列
      
      模型的运转流程
       * 指行初始化代码，将事件回调函数交给对应模块管理
       * 当事件发生时，管理模块会将回调函数及其数据添加到任务队列中
       * 只有当初始化代码执行完后（可能要一定时间），才会遍历读取任务队列中的回调函数执行
       
      分线程
       * 定时器模块：负责定时器的管理
       * DOM事件模块：负责事件的管理
       * 网络请求模块：负责 Ajax 请求
    */
    </script>
  </body>
