<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 1
      var b = a
      b = 2
      console.log(a) //1
      console.log(b) //2

      var obj = { name: 'xiaodeng' }
      var obj1 = obj
      obj1.age = 21
      console.log(obj) // {name: "xiaodeng", age: 21}

      // 问题：var a = xxx ，a 内存中到底保存的是什么？
      // 1 xxx 是基本数据，保存的就是这个数据
      // 2 xxx 是对象，保存的是对象的地址值
      // 3 xxx 是一个变量，保存的 xxx 的内存内容（可能是基本数据，也可能是地址值）

      // 关于引用变量赋值问题
      // 1 2 个变量指向同一个对象，通过一个变量修改对象内部数据，另一个变量看到的是修改之后的数据
      // 2 2 个变量指向同一个对象，让其中一个引用变量指向另一个对象，另一个引用变量依然指向前一个对象
    </script>
  </body>
</html>
