<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1 什么是函数？
      // 实现特定功能的 n 条语句的封装体
      // 只有函数是可以执行的，其他类型的数据不能执行

      // 2 为什么要用函数？
      // 提高代码复用，便于阅读交流

      // 3 如何定义函数
      // 函数声明  function fn(){}
      // 表达式  var fun = function(){}

      // 4 如何调用（执行）函数
      // test():直接调用
      // obj.test():通过对象调用
      // new test():new调用
      // test.call/apply(obj):临时让 test 成为 obj 的方法进行调用
      var obj = {}
      function xd() {
        this.a = 'xd'
      }
      xd.call(obj) // obj.xd()  可以让一个函数成为任意对象的方法进行调用
      console.log(obj) // {a: "xd"}
    </script>
  </body>
</html>
