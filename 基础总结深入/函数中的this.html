      // 1 任何函数本质上都是通过某个对象来调用的，如果没有直接指定就是 window

      // 3 它的值是调用函数的当前对象

      // 如何确定 this 的值？
      // 1 test(): window
      // 2 p.test(): p
      // 3 new test(): 新创建的对象
      // 4 p.call(obj): obj

      function Person() {
        console.log(this) // Person {} Person 的实例对象
      }

      var p = new Person()
    </script>
